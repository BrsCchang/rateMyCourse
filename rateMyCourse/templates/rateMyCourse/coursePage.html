<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="text-white" style="background:#Eff; color:#FFF">
  <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">首页</a>
      <div class="btn-group">
        <form class="form-inline m-0">
          <input class="form-control input-lg" type="text" placeholder="搜索学校/专业/课程"> </form>
      </div>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="dropdown open" id="menuLogin">
          <a class="btn text-white btn-primary" href="#" data-toggle="dropdown" id="navLogin"><i class="fa d-inline fa-lg fa-user-circle-o"></i> 登录/注册</a>
          <div class="dropdown-menu" style="padding:17px;">
            <form id="formLogin" onsubmit="return Func_signIn()"> <label>登录</label>
              <div class="form-group">
                <input id="username" type="text" placeholder="用户名" pattern="^[a-z,A-Z,0-9,_]{6,15}$" data-valid-min="6" equired="" class="form-control" name="username"> </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="密码" required="" class="form-control" name="password"> </div>
              <input type="submit" id="btnLogin" class="btn btn-primary" value="登录"> </form>
            <form action="signUpTrigger" method="post">
              <a href="#" id="btnNewUser" data-toggle="collapse" data-target="#formRegister" class="">新用户注册</a>
            </form>
            <form id="formRegister" class="form in collapse" style="height: auto;" onsubmit="return Func_signUp()">
              <div class="form-group">
                <input id="inputEmail" type="email" placeholder="Email" required="" class="form-control" name="email"> </div>
              <div class="form-group">
                <input name="username" id="inputUsername" type="text" placeholder="用户名" pattern="^[a-z,A-Z,0-9,_]{6,15}$" data-valid-min="6" title="Choose a username" required="" class="form-control"> </div>
              <div class="form-group">
                <input id="inputPassword" type="password" placeholder="密码" required="" class="form-control" name="password"> </div>
              <div class="form-group">
                <input name="verify" id="inputVerify" type="password" placeholder="确认密码" required="" class="form-control"> </div>
              <input type="submit" class="btn btn-primary" value="注册"> </form>
          </div>
        </div>
        <div class="dropdown" id="menuUser">
          <a class="btn text-white btn-primary" href="#" data-toggle="dropdown" id="navUser"></a>
          <div class="dropdown-menu" style="padding:17px;">
            <a href="#" id="buttonLogOut" class="dropdown-item btn btn-primary school" onclick="Func_signOut()">注销</a>
          </div>
        </div>
    </div>
  </nav>
  <div class="py-5 gradient-overlay">

      <div class="row">
        <div class="col-md-3 text-dark">

          <h1>课程编号：<b id="courseNumber">{{course_number}}</b> </h1>

        </div>
        <div class="col-md-9">

            </div>
          <div class="row">
