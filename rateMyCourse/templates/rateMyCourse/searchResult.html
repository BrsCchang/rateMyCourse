<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../../static/ratemycourse/css/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary h- h-25">
    <div class="container m-3">
      <a class="navbar-brand" href="#">弗评</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <form class="form-inline m-0">
            <input class="form-control mr-2" type="text" placeholder="搜索课程" style="float:right"> </form>
        </ul>
        <ul class="navbar-nav mr-auto"></ul>
        <form action="signIn" method="GET">
          <button href="" id="register" class="btn btn-primary" data-toggle="modal" data-target="#myModal">登录/注册</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container"> {% for course in courses %}
    <div class="row bg-primary">
      <div class="col-md-5 text-md-left text-center align-self-center my-4">
        <table>
          <tbody>
            <tr>
              <td>
                <h1 class="">{{course['name']}}</h1>
              </td>
            </tr>
            <tr>
              <td>
                <p>{{course['school']}}-&gt;{{course['department']}}-&gt;{{course['ID']}}</p>
                <p>类型:{{course['type']}} 学分:{{course['credit']}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-3 text-md-left text-center align-self-center my-4">
        <table>
          <tbody>
            <tr>
              <td>
                <p>评分：{{course['rateScore']}}</p>
              </td>
            </tr>
            <tr>
              <td>
                <p>评价数：{{course['ratenumber']}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-3 text-md-left text-center align-self-center my-4">
        <table>
          <tbody>
            <tr>
              <td><i class="fa fa-star-o" aria-hidden="true" style="font-size:32px"></i> <i class="fa fa-star-o" aria-hidden="true" style="font-size:32px"></i> <i class="fa fa-star-o" aria-hidden="true" style="font-size:32px"></i> <i class="fa fa-star-o"
                  aria-hidden="true" style="font-size:32px"></i> <i class="fa fa-star-o" aria-hidden="true" style="font-size:32px"></i></td>
            </tr>
            <tr>
              <td>
                <a class="btn btn-secondary" href="">评价本课程 </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> {% endfor %} </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
