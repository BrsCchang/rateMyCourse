<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../../static/ratemycourse/css/bootstrap-4.0.0-beta.1.css" type="text/css"> </head>

<body class="">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html/">首页</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <form class="form-inline m-0" action="/search">
          <input id="search" class="form-control" type="text" placeholder="搜索学校/专业/课程" name="keywords"> </form>
        <div class="dropdown open" id="menuLogin">
          <a class="btn text-white btn-primary" href="#/" data-toggle="dropdown" id="navLogin"><i class="fa d-inline fa-lg fa-user-circle-o"></i> 登录/注册</a>
          <div class="dropdown-menu" style="padding:17px;">
            <form id="formLogin" onsubmit="return Func_signIn()"> <label>登录</label>
              <div class="form-group">
                <input id="username" type="text" placeholder="用户名" pattern="^[a-z,A-Z,0-9,_]{6,15}$" data-valid-min="6" equired="" class="form-control" name="username"> </div>
              <div class="form-group">
                <input id="password" type="password" placeholder="密码" required="" class="form-control" name="password"> </div>
              <input type="submit" id="btnLogin" class="btn btn-primary" value="登录"> </form>
            <form action="signUpTrigger" method="post">
              <a href="#/" id="btnNewUser" data-toggle="collapse" data-target="#formRegister" class="">新用户注册</a>
            </form>
            <form id="formRegister" class="form in collapse" style="height: auto;" onsubmit="return Func_signUp()">
              <div class="form-group">
                <input id="inputEmail" type="email" placeholder="Email" required="" class="form-control" name="email"> </div>
              <div class="form-group">
                <input name="username" id="inputUsername" type="text" placeholder="用户名" pattern="^[a-z,A-Z,0-9,_]{6,15}$" data-valid-min="6" title="Choose a username" required="" class="form-control"> </div>
              <div class="form-group">
                <input id="inputPassword" type="password" placeholder="密码" required="" class="form-control" name="password"> </div>
              <div class="form-group">
                <input name="verify" id="inputVerify" type="password" placeholder="确认密码" required="" class="form-control"> </div>
              <input type="submit" class="btn btn-primary" value="注册"> </form>
          </div>
        </div>
        <div class="dropdown" id="menuUser">
          <a class="btn text-white btn-primary" href="#/" data-toggle="dropdown" id="navUser"></a>
          <div class="dropdown-menu" style="padding:17px;">
            <a href="#/" id="buttonLogOut" class="dropdown-item btn btn-primary school" onclick="Func_signOut()">注销</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container"> {% for course in courses %}
    <div class="row" style="background:#eeeeee">
      <a href="/course/{{course.ID}}" class="btn" style="font-size:55px;color:#000000"><b>{{course.name}}</b></a>
    </div>
    <div class="row" style="background:#eeeeee">
      <div class="col-md-3 text-md-left text-center align-self-center my-4"> 学校
        <p>{{course.school}}</p>
      </div>
      <div class="col-md-3 text-md-left text-center align-self-center my-4"> 专业
        <p>{{course.department}}</p>
      </div>
      <div class="col-md-3 text-md-left text-center align-self-center my-4"> 类型
        <p>{{course.type}}</p>
      </div>
      <div class="col-md-3 text-md-left text-center align-self-center my-4"> 学分
        <p>{{course.credit}}</p>
      </div>
    </div>
    <div class="row" style="background:#eeeeee">
      <ic{{forloop.counter}}1 class="fa fa-star-o text-dark" aria-hidden="true" style="font-size:32px;"></ic{{forloop.counter}}1>
      <ic{{forloop.counter}}2 class="fa fa-star-o text-dark" aria-hidden="true" style="font-size:32px;"></ic{{forloop.counter}}2>
      <ic{{forloop.counter}}3 class="fa fa-star-o text-dark" aria-hidden="true" style="font-size:32px;"></ic{{forloop.counter}}3>
      <ic{{forloop.counter}}4 class="fa fa-star-o text-dark" aria-hidden="true" style="font-size:32px;"></ic{{forloop.counter}}4>
      <ic{{forloop.counter}}5 class="fa fa-star-o text-dark" aria-hidden="true" style="font-size:32px;"></ic{{forloop.counter}}5>
      <div class="mx-3" style="font-size:15px;color:#CCBBCC"> 评价数：{{course.ratenumber}} </div>
    </div>
    <br> {% endfor %} </div>
  <div class="row">
    <div class="col-md-12 mt-3">
      <p class="text-center text-dark my-5">© Copyright 2017 Flamenco - All rights reserved. </p>
    </div>
  </div>
  <script>
    window.onload=function(){
    
          		{% for course in courses %}
              		var i=0;
               		for(i=1;i<=parseInt("{{course.rateScore}}");i++)
                  {
                    var s="ic".concat("{{forloop.counter}}".concat(i.toString()));
                    $(s).removeClass("fa fa-star-o text-dark");
                    $(s).addClass("fa fa-star text-warning");

                  }
                  for(i=5;i>parseInt("{{course.rateScore}}");i--)
                  {
                    var s="ic".concat("{{forloop.counter}}".concat(i.toString()));
                    $(s).removeClass("fa fa-star text-warning");
                    $(s).addClass("fa fa-star-o text-dark");

                  }
            	{% endfor %}
     }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
