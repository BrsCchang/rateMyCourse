<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% csrf_token %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../static/ratemycourse/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/ratemycourse/css/new-age.css">
  <link rel="stylesheet" href="../../static/ratemycourse/css/allPages.css">
</head>

<body>
  <div style="padding-top:70px">
  <!-- Space used to modify navbar with fixed-top style-->
</div>
@import
  @import "commonNavbar.html"
  <div class="container">
    <div class="row w-100 my-1" style="background:#cccccc">
      <div class="col-md-12 text-white">
        <h1 class="display-3 mb-4 text-dark" id="courseName">{{course.name}}</h1>
        <p class="lead mb-5 text-dark">{{course.school}}-&gt;{{course.department}}</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row w-100 my-1" style="background:#eeeeee">
      <div class="col-md-2">
        <p class="lead my-2 text-dark">开课学期</p>
      </div>
      <div class="col-md-10">
        {{course.term}}
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row w-100 my-1" style="background:#eeeeee">
      <div class="col-md-2">
        <p class="lead my-2 text-dark">授课教师</p>
      </div>
      <div class="col-md-10">
        {{course.teacher}}
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row w-100 my-1" style="background:#eeeeee">
      <div class="col-md-2">
        <p class="lead my-2 text-dark">原评价</p>
      </div>
      <div class="col-md-10">
        <p style="width:50%">
          {{originalRate}}
        </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row w-100 my-1" style="background:#eeeeee">
      <div class="col-md-2">
        <p class="lead my-2 text-dark">追加评价</p>
      </div>
      <div class="col-md-10">
        <textarea class="w-50 form-control-sm"  id="additionalRate" rows="10">
        </textarea>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row w-100 my-1" style="background:#cccccc">
      <div class="col-md-2">
        <a class="btn btn-primary" href="javascript:void(0)" onclick="return Func_submit()">提交</a>
      </div>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../static/ratemycourse/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
    <script src="../../static/ratemycourse/bootstrap-4.0.0-beta.2-dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/popper.min.js"></script>
    <script src="../../static/ratemycourse/bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js"></script>
    <script src="../../static/ratemycourse/jquery-validation-1.17.0/dist/jquery.validate.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="../../static/ratemycourse/javascript/login.js"></script>
    <script src="../../static/ratemycourse/javascript/animations.js"></script>
    <script src="../../static/ratemycourse/javascript/addRatePage.js"></script>
</body>

</html>
